<!DOCTYPE html>
<html>
<head>
  <title>OJ Test - Login, Signup & Submit</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .hidden { display: none; }
    input, textarea, select { width: 300px; margin-bottom: 10px; }
    button { padding: 5px 10px; margin-right: 10px; }
    pre { background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>

  <h2>Signup / Login</h2>
  <div id="auth-section">
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
    <pre id="authOutput"></pre>
  </div>

  <div id="submission-section" class="hidden">
    <h2>Submit Code</h2>

    <label>Problem Title:</label><br>
    <input type="text" id="problemTitle" placeholder="Enter problem title"><br><br>

    <label>Language:</label><br>
    <select id="language">
      <option value="python">Python</option>
      <option value="cpp">C++</option>
      <option value="java">Java</option>
    </select><br><br>

    <label>Code:</label><br>
    <textarea id="code" rows="8" cols="50" placeholder="Write your code here"></textarea><br><br>

    <button onclick="submitCode()">Run & Submit</button>
    <pre id="output"></pre>
  </div>

  <script>
    const API_BASE = "http://localhost:3000";

    // Auto-login if token exists
    window.onload = () => {
      if (localStorage.getItem("token")) {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('submission-section').classList.remove('hidden');
      }
    };

    async function signup() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.token) {
          localStorage.setItem("token", data.token);
          document.getElementById('authOutput').textContent = "Signup successful!";
          document.getElementById('auth-section').classList.add('hidden');
          document.getElementById('submission-section').classList.remove('hidden');
        } else {
          document.getElementById('authOutput').textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        document.getElementById('authOutput').textContent = "Error: " + err.message;
      }
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.token) {
          localStorage.setItem("token", data.token);
          document.getElementById('authOutput').textContent = "Login successful!";
          document.getElementById('auth-section').classList.add('hidden');
          document.getElementById('submission-section').classList.remove('hidden');
        } else {
          document.getElementById('authOutput').textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        document.getElementById('authOutput').textContent = "Error: " + err.message;
      }
    }

    async function submitCode() {
      const problemTitle = document.getElementById('problemTitle').value.trim();
      const language = document.getElementById('language').value;
      const code = document.getElementById('code').value;
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Please login or signup first!");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/run`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ problemTitle, language, code })
        });

        const data = await res.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
